<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fiver</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bulma.css" rel="stylesheet">

<body>

  <script src="https://cdn.jsdelivr.net/npm/riot-route@x.x.x/dist/route+tag.min.js"></script>

  <script src="js/libs/RiotControl.js"></script>
  <script src="js/libs/flip.js"></script>

  <script data-src="js/tags/fiver-app.tag" type="riot/tag"></script>
  <script data-src="js/tags/nav/nav-bar.tag" type="riot/tag"></script>
  <script data-src="js/tags/games/game-page.tag" type="riot/tag"></script>
  <script data-src="js/tags/games/game-page-add.tag" type="riot/tag"></script>

  <script data-src="js/tags/shared/save-panel.tag" type="riot/tag"></script>

  <script src="js/FiverStore.js"></script>
  <script src="js/index.js"></script>

</html>
